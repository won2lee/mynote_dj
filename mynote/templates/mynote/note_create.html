{% extends 'base.html' %}


{% block sidebar %}
  {% for nt in note_list %}
    <li><a href="{% url 'note-detail' id=nt.id %}">{{ nt.first_cat }} > {{ nt.second_cat }}</a></li>
  {% endfor %}              
{% endblock %}


{% block mainbar %}


<form action='.' method='POST'>{% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Save' />
</form>




{% endblock %}
