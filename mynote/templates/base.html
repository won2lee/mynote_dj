<!DOCTYPE html>
<html lang="en">
<head>
	{% block title %}<title>Mynotes</title>{% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Add additional CSS in static file -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<!-- <link type="text/css" rel="stylesheet" href="mystyle9.css">-->
	<script src="{% static 'colors.js' %}"></script>
</head>
<body>
	<h1>Mynote</h1>
	<input id="niteButton" type="button" value='day' onclick="
  nightDayHandler(this);">
  	<p></p>
	<div id="grid">
		<div id="rbar">
			<ul>{% block sidebar %}{% endblock %}</ul>			
			{% block pagination %}{% endblock %}
	    </div>
		<div id="article">
		    {% block mainbar %}{% endblock %}	
	    </div>
	</div>
</body>	
</html>
